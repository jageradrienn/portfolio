<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Útikoltseg Elszámolása</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./utikoltsegElszamolas.css">
</head>

<body>
    <div class="container-fluid">
    <h1>Útiköltség-elszámolás</h1>
    <div id="personalCard">
        <div id="personal" class="card">
            <div class="card-body">
                <div class="tarolo">
                    <h2>Személyes Adatok</h2>
                    <form action="#">
                        <form-group class="form-floating mb-1">
                            <label for="nev">Név:</label>
                            <select name="name" id="nev" class="form-control"
                                style="padding-left:60px; padding-top:10px"
                                onchange="szemelyesKitolo(this.value)"></select>
                        </form-group>
                        <form-group class="form-floating mb-1">
                            <label for="lakcim">Lakcím:</label>
                            <input type="text" id="lakcim" class="form-control " readonly
                                style="padding-left:80px; padding-top:7px">
                        </form-group>
                        <form-group class="form-floating mb-1">
                            <label for="szulDatum">Születési dátum:</label>
                            <input type="text" id="szulDatum" class="form-control" readonly
                                style="padding-left:145px; padding-top:7px">
                        </form-group>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="carCard">
        <div id="car" class="card">
            <div class="card-body">
                <div class="tarolo">
                    <h2>Gépjármű- és üzemanyagadatok</h2>
                    <form action="#">
                        <form-group class="form-floating">
                            <label for="tipus">Gépjármű gyártmánya, típusa:</label>
                            <select name="tipus" id="tipus" class="form-control"
                                style="padding-left:245px; padding-top:10px">
                                <option value="" selected></option>
                                <option value="zafira">Opel Zafira</option>
                                <option value="astra">Opel Astra</option>
                                <option value="transporter">Volkswagen Transporter</option>
                                <option value="ceed">Kia Ceed</option>
                            </select>
                        </form-group>
                        <form-group class="form-floating">
                            <label for="fajta">Üzemanyag fajtája:</label>
                            <select name="fajta" id="fajta" class="form-control"
                                style="padding-left:165px; padding-top:10px" onchange="NormaKitolto(this.value)">
                                <option value="" selected></option>
                                <option value="benzin">Benzin</option>
                                <option value="diesel">Diesel</option>
                            </select>
                        </form-group>
                        <form-group class="form-floating">
                            <label for="norma">Fogyasztási norma:</label>
                            <select name="norma" id="norma" class="form-control"
                                style="padding-left:165px; padding-top:10px"></select>
                        </form-group>
                        <form-group class="form-floating">
                            <label for="utazasDatum" class="pt-3">Utazás dátuma:</label>
                            <input type="date" id="utazasDatum" class="form-control"
                                style="padding-left:140px; padding-top:10px">
                        </form-group>
                        <form-group class="form-floating ">
                            <label for="ar">Üzemanyag egységára Ft/l:</label>
                            <input type="number" id="ar" class="form-control"
                                style="padding-left:220px; padding-top:7px">
                          
                            <small>Forrás: <a href="https://nav.gov.hu/ugyfeliranytu/uzemanyag/" target="_blank"
                                    title="nav"
                                    style="color:rgb(8, 255, 243)">https://nav.gov.hu/ugyfeliranytu/uzemanyag/</a></small>
                        </form-group>
                    </form>
                    <div  class="d-flex justify-content-center mb-2 mt-5">
                        <button id="keszButton" type="button" class="btn" onclick="CarEllenorzes('carCard')">Kész
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="lineCard">
        <div id="line" class="card">
            <div class="card-body">
                <div class="tarolo">
                    <h2>A megtett út adatai</h2>
                    <form action="#">
                        <form-group class="form-floating">
                            <label for="indulas">Kiindulási hely:</label>
                            <input type="text" id="indulas" class="form-control" required
                                style="padding-left:135px; padding-top:7px">
                        </form-group>
                        <form-group class="form-floating">
                            <label for="cel">Úticél:</label>
                            <input type="text" id="cel" class="form-control" required
                                style="padding-left:70px; padding-top:7px">
                        </form-group>
                        <form-group class="form-floating">
                            <label for="cel2">További úticél:</label>
                            <input type="text" id="cel2" class="form-control" required
                                style="padding-left:130px; padding-top:7px">
                        </form-group>
                        <form-group class="form-floating">
                            <label for="tav">Összes megtett távolság Google Maps alapján:</label>
                            <input type="number" id="tav" class="form-control" required
                                style="padding-left:360px; padding-top:7px">
                        </form-group>
                        <div  class="d-flex justify-content-center mb-2 mt-3">
                        <button id="ellenorzesButton" type="button" class="btn btn-primary" onclick="Ellenorzes()">Ellenőrzés és számolás
                        </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="koltseg" class="card">
        <div class="card-body">
            <div class="tarolo">
                <p>Úiköltség: <span id="utikoltseg"></span> Ft</p>
                <p>Amortizáció: <span id="amortizacio"></span> Ft</p>
                <b>
                    <p>Összes elszámolható költség: <span id="osszesKoltseg"></span> Ft</p>
                </b>
            </div>
        </div>
    </div>
</div>
    <script src="./utikoltsegElszamolas.js"></script>
</body>

</html>
